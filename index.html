<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-commerce Store</h1>
    </header>

    <!-- Main Product Section -->
    <section class="product-section">
        <h2>Featured Products</h2>
        <div class="product-grid">
            <div class="product-item">Product 1</div>
            <div class="product-item">Product 2</div>
            <div class="product-item">Product 3</div>
            <div class="product-item">Product 4</div>
        </div>
    </section>

    <!-- Horizontal Scrolling Section -->
    <section class="horizontal-section">
        <h2>Trending Products</h2>
        <div class="scrolling-wrapper" id="auto-scroll">
            <div class="product-item">Product A</div>
            <div class="product-item">Product B</div>
            <div class="product-item">Product C</div>
            <div class="product-item">Product D</div>
            <div class="product-item">Product E</div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
